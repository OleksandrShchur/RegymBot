<div class="main-content">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb header-container">
      <li class="breadcrumb-item active" aria-current="page">
        Список цін і послуг
      </li>
      <div>
        <button mat-mini-fab color="primary" aria-label="Додати користувача">
          <mat-icon (click)="addPrice()">library_add</mat-icon>
        </button>
      </div>
    </ol>
  </nav>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="priceType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Тип</th>
      <td mat-cell *matCellDef="let element">{{ Services[element.priceType] }}</td>
    </ng-container>

    <ng-container matColumnDef="priceName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Опис</th>
      <td mat-cell *matCellDef="let element">{{ element.priceName }}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Ціна</th>
      <td mat-cell *matCellDef="let element">{{ element.price }}</td>
    </ng-container>

    <ng-container matColumnDef="actions" class="button-row">
      <th mat-header-cell *matHeaderCellDef>Дії</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-icon-button
          color="primary"
          aria-label="Змінити"
          (click)="editPrice(element)"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button
          mat-icon-button
          color="warn"
          aria-label="Видалити"
          (click)="deletePrice(element.priceGuid)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    #paginator
    [pageSizeOptions]="[15, 50]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
