<div class="main-content">
  <div>
    <label class="image-upload-container btn btn-bwm">
      <span>Прайс клубу Аполло</span>
      <input
        #imageInput
        type="file"
        accept="image/*"
        (change)="processFile(imageInput, RegymClub.Apollo)"
      />
    </label>
    <div class="img-preview-container">
      <img [src]="apolloUrl">
    </div>
  </div>

  <div>
  <label class="image-upload-container btn btn-bwm">
    <span>Прайс клубу Вавилон</span>

      #imageInput2
      type="file"
      accept="image/*"

    />

  </div>

  <div>

  </div>
  <div>
</div>

<div *ngIf="selectedFile" class="img-preview-container">
    <div
      class="img-preview{{ selectedFile.status === 'fail' ? '-error' : '' }}"
      [ngStyle]="{ 'background-image': 'url(' + selectedFile.src + ')' }"
    ></div>

    <div *ngIf="selectedFile.pending" class="img-loading-overlay">
      <div class="img-spinning-circle"></div>
    </div>

    <div *ngIf="selectedFile.status === 'ok'" class="alert alert-success">
      Зображення завантажено успішно!
    </div>
    <div *ngIf="selectedFile.status === 'fail'" class="alert alert-danger">
      Зображення не вдалося завантажити!
    </div>
  </div>
